<html>
	<head>

		<title>搜索导航</title>

		<meta name="description" content="本网页由YUOO主页改编而来。">
		<meta name="keywords" content="手机导航,主页">
		<style>
			*{padding:0;margin:0}
			body{
				text-align:center;background-color:transparent
			}
			img.smaller{
				width:198px;height:94px;max-width:250px;animation:flipInX 4s;-webkit-animation:flipInX 4s
			}
			.logo{
				font-size:2em;white-space:normal;word-wrap:break-word;text-decoration:none;color:#232323
			}
			#search_input{
				width:90%;
				height:45px;
				background-color:transparent;
				border:none;
				outline:0;
				font-size:18px;
				color:#426ab3;
				padding:0 20px;
				border-radius:50px
			}
			.search_part{
				margin-bottom:30px;
				margin-top:20px
			}
			span{
				display:block;
				overflow:hidden;
				padding-left:5px;
				vertical-align:middle
			}
			.search_bar{
				box-shadow:0 0 18px rgba(70,70,40,.255);
				-webkit-animation:fadeIn 2.5s;
				animation:fadeIn 2.5s;
				background-color:rgba(255,255,255,.100);
				border-radius:25px;
				display:table;
				vertical-align:middle;
				width:80%;
				height:40px;
				max-width:400px;
				margin:10px auto
			}
			#search_submit{
				outline:0;
				height:40px;
				float:right;
				color:#eee;
				font-size:16px;
				font-weight:700;
				border:none;
				background-color:transparent;
				padding:0 13px 0 13px
			}
			#content{
				width:100%;
				text-align:center;
				padding-top:15px;
				padding-bottom:15px
			}
			.box{
				-webkit-animation:fadeInDown 1s;
				animation:fadeInDown 1s;
				position:relative;
				display:inline-block;
				width:75px;
				border:0
			}
			.box a{
				width:100%;
				height:100%;
				position:absolute;
				left:0;
				top:0
			}
			.url{
				color:#000;
				height:1.5em;
				line-height:1.5em;
				width:72px;
				font-size:0.75em;
				white-space:nowrap;
				overflow:hidden;
				margin:auto;
				-webkit-border-top-right-radius:5px;
				-webkit-border-bottom-right-radius:5px;
				text-overflow:ellipsis;
				-o-text-overflow:ellipsis;
				-ms-text-overflow:ellipsis;
				padding-top:3px;
				padding-bottom:8px
			}
			.icon{
				width:3em;
				height:3em;
				max-width:72px
			}
			@-webkit-keyframes flipInX{
				0%{
					-webkit-transform:perspective(400px)rotateX(90deg);
					transform:perspective(400px)rotateX(90deg);
					opacity:0
				}
				40%{
					-webkit-transform:perspective(400px)rotateX(-10deg);
					transform:perspective(400px)rotateX(-10deg)
				}
				70%{
					-webkit-transform:perspective(400px)rotateX(10deg);
					transform:perspective(400px)rotateX(10deg)
				}
				100%{
					-webkit-transform:perspective(400px)rotateX(0);
					transform:perspective(400px)rotateX(0);
					opacity:1
				}
			}
			@keyframes flipInX{
				0%{
					-webkit-transform:perspective(400px)rotateX(90deg);
					-ms-transform:perspective(400px)rotateX(90deg);
					transform:perspective(400px)rotateX(90deg);
					opacity:0
				}
				40%{
					-webkit-transform:perspective(400px)rotateX(-10deg);
					-ms-transform:perspective(400px)rotateX(-10deg);
					transform:perspective(400px)rotateX(-10deg)
				}
				70%{
					-webkit-transform:perspective(400px)rotateX(10deg);
					-ms-transform:perspective(400px)rotateX(10deg);
					transform:perspective(400px)rotateX(10deg)
				}
				100%{
					-webkit-transform:perspective(400px)rotateX(0);
					-ms-transform:perspective(400px)rotateX(0);
					transform:perspective(400px)rotateX(0);
					opacity:1
				}
			}
			@-webkit-keyframes fadeIn{
				0%{
					opacity:0
				}
				100%{
					opacity:1
				}
			}
			@keyframes fadeIn{
				0%{
					opacity:0
				}
				100%{
					opacity:1
				}
			}
			@-webkit-keyframes fadeInDown{
				0%{
					opacity:0;
					-webkit-transform:translateY(-20px);
					transform:translateY(-20px)
				}
				100%{
					opacity:1;
					-webkit-transform:translateY(0);
					transform:translateY(0)
				}
			}
			@keyframes fadeInDown{
				0%{
					opacity:0;
					-webkit-transform:translateY(-20px);
					-ms-transform:translateY(-20px);
					transform:translateY(-20px)
				}
				100%{
					opacity:1;
					-webkit-transform:translateY(0);
					-ms-transform:translateY(0);
					transform:translateY(0)
				}
			}
			<!--下面是输入预测-->
			*{
				padding:0;
				margin:0
			}
			li{
				list-style:none
			}
			li:hover{
				background:#ccc
			}
			#btn{
				width:150px;
				padding:10px 10px;
				border:1px solid rgb(244,248,244)
			}
			a{
				display:inline-block;
				width:100%;
				text-decoration:none;
				color:rgba(0,0,0,0.8);
				outline:none;
				height:35px;
				line-height:35px
			}
			<!--下面是居中-->
			#content{
				position:absolute;
				top:50%;
				height:100px;
				margin-top:-200px
			}
		</style>

		<script>
        var input = document.getElementById('search_input')
        var oUl = document.getElementById('ul')
        input.onkeyup = function () {
            var value = encodeURIComponent(this.value);
			
            var oScript = document.createElement('script');
            oScript.src = 'https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?wd=' + value + '&cb=aa'
            document.body.appendChild(oScript)
        }
        function aa(data) {
            oUl.style.display = 'block';
            var list = data.s;
            var str = '';
            if (list.length > 0) {
                list.forEach(function (ele, index) {
                    str += '<li><a href ="https://www.bing.com/search?q=' + ele + '">' + ele + '</li>';
                })
                oUl.innerHTML = str;
            } else {
                oUl.style.display = 'none';
            }
        }
    </script>
